    const focusHandler = (e) => {

      console.log($("input").eq(0).css("display", "none"));
      if (e.type == "focus") {
        $(e.target).css("background-color", "yellow");
      } else if (e.type == "blur") {
        $(e.target).css("background-color", "white");
      }
    };
    $("input").on({
      focus: focusHandler,
      blur: focusHandler,
    });
