<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Verdana, sans-serif;
        margin: 0;
      }
      .mySlides {
        display: none;
      }
      img {
        vertical-align: middle;
      }

      /* Slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      /* Next & previous buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }

      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      /* On hover, add a black background color with a little bit see-through */
      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }

      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      /* The dots/bullets/indicators */
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }

      .active,
      .dot:hover {
        background-color: #717171;
      }

      /* Fading animation */
      .fade {
        animation-name: fade;
        animation-duration: 1.5s;
      }

      @keyframes fade {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .prev,
        .next,
        .text {
          font-size: 11px;
        }
      }
    </style>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./img/1.jpg" style="width: 100%" />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./img/2.jpg" style="width: 100%" />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext"></div>
        <img src="./img/3.jpg" style="width: 100%" />
        <div class="text">Caption Three</div>
      </div>

      <a class="prev">❮</a>
      <a class="next">❯</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </body>
  <script>
    // let ActiveImg = 0;
    let ActiveImg = $(".mySlides").first();
    // const imageDisplay = (imgIdx) =>{
    //     $(".mySlides").css("display","none");
    //     $(".mySlides").eq(imgIdx).css("display","block");
    //     $(".mySlides").eq(imgIdx).children().first().text(`${++imgIdx}/${$(".mySlides").length}`);
    // }
    // imageDisplay(ActiveImg);
    const imgDisplay = (nextActive) => {
      ActiveImg.css("display", "none");
      nextActive.css("display", "block");
      ActiveImg = nextActive;
    };
    imgDisplay(ActiveImg);
    const btnHandler = (e) => {
      if ($(e.target).hasClass("prev")) {
        // ActiveImg = (ActiveImg==0)?$(e.target).parent().children(".mySlides").length:ActiveImg;
        // imageDisplay(--ActiveImg);
        imgDisplay(ActiveImg[0] == $(".mySlides").first()[0] ? $(".mySlides").last() : ActiveImg.prev());
      } else if ($(e.target).hasClass("next")) {
        // ActiveImg = (ActiveImg==$(e.target).parent().children(".mySlides").length-1)? -1 : ActiveImg;
        // imageDisplay(++ActiveImg);
        imgDisplay(ActiveImg[0] == $(".mySlides").last()[0] ? $(".mySlides").first() : ActiveImg.next());
      }
    };
    $(".slideshow-container a").on("click", btnHandler);
  </script>
</html>
