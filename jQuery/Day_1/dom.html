  <script>
    //using jQuery HTML GET method
    console.log($("h1").text());

    //using jQuery HTML SET method: h1.innerText = "This is jQuery"
    console.log($("h1").text("This is jQuery"));

    //inner dollar sign is for finding value, other one is changing js to jqeury
    //html elements return to object with outside dollar sign
    console.log($($("input")[2]).val("test"));

    //all input elements are changing the background color
    $($("div input")[1]).css("background-color", "lightgray");

    //regular function
    const focusHandler = (e) => {
      //if ($(e.target)[0] == $(e.target).parent().children("input").first()[0]) alert("First element");
      console.log($("input").eq(1).css("display", "none"));
      if (e.type == "focus") {
        //target = type of event
        //$(e.target).css("background-color", "yellow");
        //to get the first child
        //console.log($(e.target).parent().children("input").first());
        //to get the last child
        //console.log($(e.target).parent().children("input").last());
      } else if (e.type == "blur") {
        $(e.target).css("background-color", "white");
      }
    };
    //callback function
    //console.log($("input").click(clickHandler));

    //when we press any key it will show in console
    //Three events = down, press, and up
    //it sent object
    //key calling value
    //on sent callback
    $("input").on({
      focus: focusHandler,
      blur: focusHandler,
    });
  </script>
